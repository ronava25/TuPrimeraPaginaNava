{% extends 'base.html' %}

{% block title %}Eliminar proyecto - PyShare{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4 text-danger">¿Estás seguro de que querés eliminar este proyecto?</h1>

    <p>Estás por eliminar el siguiente proyecto:</p>
    <div class="border p-3 mb-3">
        <h4>{{ object.title }}</h4>
        <p class="text-muted">{{ object.subtitle }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="{% url 'page_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
