{% extends 'base.html' %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="container mt-5 bg-dark text-light p-4 rounded shadow">
  <h2>{{ page.title }}</h2>
  <h5 class="text-secondary">{{ page.subtitle }}</h5>
  <p class="text-muted">Por {{ page.author }} - {{ page.date }}</p>

  {% if page.image %}
    <img src="{{ page.image.url }}" alt="Imagen destacada" class="img-thumbnail my-3" style="max-width: 300px;">
  {% endif %}

  <div class="mt-3">
    {{ page.content|safe }}
  </div>

  <a href="{% url 'page_list' %}" class="btn btn-success mt-4">Volver</a>
</div>
{% endblock %}
