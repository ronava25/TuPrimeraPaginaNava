{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="bg-dark text-light p-5 rounded shadow w-50">
    <h2 class="mb-4 text-center">Iniciar sesión</h2>
    
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          {{ field.label_tag }}
          {{ field }}
          {% if field.errors %}
            <div class="text-danger">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      
      <button type="submit" class="btn btn-success w-100">Iniciar sesión</button>
    </form>

    <p class="mt-3 text-center">
      ¿No tenés cuenta?
      <a href="{% url 'signup' %}" class="text-success fw-bold">Registrate acá</a>
    </p>
  </div>
</div>
{% endblock %}
