{% extends 'base.html' %}

{% block title %}Mensaje{% endblock %}

{% block content %}
<h2>{{ message.subject }}</h2>
<p><strong>De:</strong> {{ message.sender.username }}</p>
<p><strong>Enviado el:</strong> {{ message.date_sent }}</p>
<hr>
<p>{{ message.body }}</p>
<a class="btn btn-secondary mt-3" href="{% url 'inbox' %}">Volver a la bandeja</a>
{% endblock %}
